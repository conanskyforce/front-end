<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>fresh bird</title>
</head>
<body>
	
<h1>我的第一个页面</h1>
<p>我的第一个段落。</p>
<script>
window.alert("5+6='11'");
function func(){
	var x="";
	for(i=0;i<10;i++)
	{
		if(i==3){continue;}
		x=x+"This number is "+i+"<br/>";
	}
	document.getElementById("demo").innerHTML=x;
}
</script>

<button onclick="func()">click me</button>
<div id="demo"></div>
</body>
