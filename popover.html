popover.html<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tooltip</title>
	<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<style>

	</style>
</head>
<body>
<p>我是分割线</p>
<hr>
<a class="btn btn-default" data-toggle="popover" data-placement="top" data-original-title="我就是title里边的内容" data-content="我就是content里边的内容" href="##">按钮呀1</a>
<a class="btn btn-default" data-toggle="popover" data-placement="right" data-original-title="我就是title里边的内容" data-content="我就是content里边的内容" href="##">按钮呀2</a>
<a class="btn btn-default" data-toggle="popover" data-placement="bottom" data-original-title="我就是title里边的内容" data-content="我就是content里边的内容" href="##">按钮呀3</a>
<a id="spec" class="btn btn-default" data-toggle="popover" data-placement="left" data-original-title="我就是title里边的内容" data-content="我就是content里边的内容" href="##">按钮呀4</a>

<div class="tooltip" role="tooltip">
    <div class="tooltip-arrow"></div>
    <div class="tooltip-inner"></div>
</div>



































































































<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	$(function(){
		$('[data-toggle="popover"]').popover();
		$("#spec").popover({
			title:"我就是title",
			content:"我是弹出的内容",
			placement:"right"
		});
	});
</script>
</body>
</html>
