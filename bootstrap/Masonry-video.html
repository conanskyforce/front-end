<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Masonry</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="./js/jquery-3.1.1.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="./js/bootstrap.min.js"></script>
	<!-- <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script> -->
	<!-- <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
	<!-- <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script> -->
	<style>
		.grid-item{
			width: 200px;
			padding: 2px;
		}
		.grid{
			width: 100%;
			columns: 3;
			column-gap: 12px;
		}
		.grid video{
			padding:5px;
			margin-top: 2px;
			border:solid 0.2px lightgrey;
			border-radius: 2px;
			width: 100%;
		}
		@media screen and (max-width: 768px){
			.grid{
				columns: 1;
			}
			video{
				width: 100%;
			}
		}
		.navbar-brand img{
			width: 40px;
			height: 40px;
			margin-top:-10px ;
			margin-left: -5px;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand text-primary" href="#"><img  src="logo_square.png" alt="Brand"></a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Link1 <span class="sr-only">(current)</span></a></li>
					<li><a href="#">Link2</a></li>
					<li><a href="#">Link3</a></li>
				</ul>
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<div class="container">
		<div class="jumbotron">
			<div class="grid">
				<video controls="controls"  src="videos/1.mp4"></video>
				<video controls="controls"  src="videos/2.mp4"></video>
				<video controls="controls"  src="videos/3.mp4"></video>
				<video controls="controls"  src="videos/4.mp4"></video>
				<video controls="controls"  src="videos/5.mp4"></video>
				<video controls="controls"  src="videos/6.mp4"></video>
				<video controls="controls"  src="videos/7.mp4"></video>
				<video controls="controls"  src="videos/8.mp4"></video>
				<video controls="controls"  src="videos/9.mp4"></video>
				<video controls="controls"  src="videos/10.mp4"></video>
				<video controls="controls"  src="videos/11.mp4"></video>
			</div>
		</div>
	</div>

	
	<!-- <script>
		$('.grid').masonry({
			itemSelector:'.grid-item',
			columnWidth:200
		})
	</script> -->
</body>
</html>
