<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Masonry</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
	<style>
		.grid-item{
			width: 200px;
			padding: 2px;
		}
		.grid img{
			padding:5px;
			border:solid 0.2px lightgrey;
			border-radius: 2px;
			max-width: 100%;
		}
		@media screen and (max-width: 768px){
			.grid-item{
				width: 100%;
			}
		}
		.navbar-brand img{
			width: 40px;
			height: 40px;
			margin-top:-10px ;
			margin-left: -5px;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand text-primary" href="#"><img  src="logo_square.png" alt="Brand"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Link1 <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Link2</a></li>
        <li><a href="#">Link3</a></li>
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	<div class="grid">
		<div class="grid-item">
			<img src="imgs/9.jpg" alt="">
		</div>
		<div class="grid-item">
			<img src="imgs/10.jpg" alt="">
		</div>
		<div class="grid-item">
			<img src="imgs/11.jpg" alt="">
		</div>
		<div class="grid-item">
			<img src="imgs/12.jpg" alt="">
		</div>
		<div class="grid-item">
			<img src="imgs/13.jpg" alt="">
		</div>
		<div class="grid-item">
			<img src="imgs/14.jpg" alt="">
		</div>
		<div class="grid-item">
			<img src="imgs/15.jpg" alt="">
		</div>
		<div class="grid-item">
			<img src="imgs/16.jpg" alt="">
		</div>
		<div class="grid-item">
			<img src="imgs/17.jpg" alt="">
		</div>
		<div class="grid-item">
			<img src="imgs/18.jpg" alt="">
		</div>
		<div class="grid-item">
			<img src="imgs/19.jpg" alt="">
		</div>
		
	</div>
	<script>
		$('.grid').masonry({
			itemSelector:'.grid-item',
			columnWidth:200
		})
	</script>
</body>
</html>
