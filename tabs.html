<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dropdown</title>
	<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <style>
      body {
        font-family: 'Tangerine', serif;
        font-size: 48px;
      }
    </style>
</head>
<body>
<ul class="nav nav-tabs">
	<li class="active"><a data-toggle="tab" href="#one">1</a></li>
	<li><a data-toggle="tab" href="#two">2</a></li>
	<li><a data-toggle="tab" href="#three">3</a></li>
	<li><a data-toggle="tab" href="#four">4</a></li>
	<li><a data-toggle="tab" href="#five">5</a></li>
</ul>
<div class="tab-content">
	<div class="tab-pane fade in active" id="one">我是1的内容哦</div>
	<div class="tab-pane fade" id="two">我是2的内容哦</div>
	<div class="tab-pane fade" id="three">我是3的内容哦</div>
	<div class="tab-pane fade" id="four">我是4的内容哦</div>
	<div class="tab-pane fade" id="five">我是5的内容哦</div>
</div>

































































<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
</body>
</html>
