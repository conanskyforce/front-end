<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Drawing</title>
	<style>
		#drawing{
			background-image: url(http://cdn.duitang.com/uploads/item/201610/20/20161020070310_c5xWi.jpeg);
			background-size: 150px 200px;
		}
	</style>
</head>
<body>
	<canvas id="drawing" width="150"" height="200"> 
		A canvas drawing
	</canvas>

	<script>
		var drawing=document.getElementById("drawing");
		if(drawing.getContext){
			var context = drawing.getContext("2d");
			context.strokeStyle = "steelblue";
			context.fillStyle = "steelblue";
			context.fillRect(10,10,30,40);
			context.fillStyle = "rgba(50,50,55,0.5";
			context.lineWidth = "1";
			context.lineCap = "round";
			context.fillRect(30,30,25,40);
			context.strokeRect(30,30,25,40);
			context.clearRect(35,35,10,10);
			//开始路径
			context.beginPath();
			//绘制外圆
			context.arc(100,100,50,0,2*Math.PI,false);
			//绘制内圆
			context.moveTo(194,100);
			context.arc(100,100,48,0,2*Math.PI,false);
			//绘制分针
			context.moveTo(100,100);
			context.lineTo(100,62);
			//绘制时针
			context.moveTo(100,100);
			context.lineTo(75,100);
			//描边路径
			context.stroke();
			context.beginPath();
			var i=0;
			// function add(){
			// 	if(i<20){
				context.moveTo(i*5+1,180-i*2);
				context.lineTo(i*5+7,140-i*2);
				context.lineTo(i*5+14,158-i*2);
				context.lineTo(i*5+29,148-i*2);
				context.lineTo(i*5+37,135-i*2);
				context.lineTo(i*5+42,122-i*2);
				context.lineTo(i*5+50,119-i*2);
				context.stroke();
			// 	i++;
			// 	setTimeout(add,1000);
			// }
			// }
			context.font = "impact 12px bold";
			context.textAlign = "center";
			context.textBaseline = "middle";
			context.fillText("12",100,58)
			
			









			/*将canvas输出成图片
			var imgURI = drawing.toDataURL('image/png');
			var image = document.createElement('img');
			image.src=imgURI;
			document.body.appendChild(image);
			*/
		}
	</script>
</body>
</html>
