<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>今日新闻(科技版)</title>
	<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<meta target="_blank"/>
	<!-- <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"> -->
	<script src="js/ajax.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
	<div class="container">
	<nav>
	<div class="btn">IT新闻</div>
	<div class="btn">VR科技</div>
	<div class="btn">科技新闻</div>
	<div class="btn">创业新闻</div>
	<div class="btn">国际新闻</div>
	</nav>
		<div class="content">
		请稍等，新闻即将更新
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			var text=['请','点','按','钮','查','看','最','新','咨','询','!'];
			var showtext="";
			var i=0;
			function show(){
				showtext+=text[i];
				i++;
				$(".content").html(showtext);
				if(i>text.length-1){
					clearInterval(tid);
				}
			}
			tid=setInterval(show,1000);
		})
	</script>
</body>
</html>
