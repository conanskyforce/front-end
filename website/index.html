<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>myFocus v2.0</title>
<script type="text/javascript" src="js/myfocus-2.0.1.min.js"></script>
<script type="text/javascript" src="js/mf-pattern/mF_shutters.js"></script>
<link rel="stylesheet" href="js/mf-pattern/mF_shutters.css"/>
<style>
body { background:#fff; padding:20px;}
#myFocus{ width:600px; height:800px;}
   ul img{
        width: 600px;
        height: 800px;
    }
</style>
<script type="text/javascript">
//设置
myFocus.set({
	id:'myFocus',//ID
	pattern:'mF_fancy'//风格   mF_shutters
});
</script>
</head>
<body>
<!--<h2>提示：可以修改“pattern”参数以更换不同的风格</h2>-->
<div id="myFocus"><!--焦点图盒子-->
  <div class="loading"><img src="img/loading.gif" alt="请稍候..." /></div><!--载入画面(可删除)-->
  <div class="pic"><!--图片列表-->
  	<ul>
        <li><a href="#1"><img src="images/a24.jp.jpg" alt="1" /></a></li>
        <li><a href="#2"><img src="images/50.jpg" alt="2" /></a></li>
        <li><a href="#3"><img src="images/a04.jp.jpg" alt="3" /></a></li>
        <li><a href="#4"><img src="images/Image002.jpg alt="4" /></a></li>
        <li><a href="#5"><img src="images/A14A6190.jpg" alt="5" /></a></li>
  	</ul>
  </div>
</div>
</body>
</html>
