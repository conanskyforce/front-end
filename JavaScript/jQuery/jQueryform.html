<!DOCTYPE html>
<html>
<head>
	<title>jQuery form</title>
    <meta charset="utf-8"/>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.js"></script>
	<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<form id="form1" action="#">
	可用元素/用户名:<input name="add" value="可用文本框"><br/>
	不可用元素:<input name="email" disabled="disabled" value="不可用文本"/><br/>
	可用元素/邮箱地址:<input name="che" value="可用文本框"/><br/>
    bukeyongyuansu<input name="name" disabled="disabled" value="不可用文本框"/><br/>
    <br/>
    多选框:<br/>
    <input type="checkbox" name="newsletter" checked="checked" value="test1"/>test1
    <input type="checkbox" name="newsletter" value="test2"/>test2
    <input type="checkbox" name="newsletter" value="test3"/>test3
    <input type="checkbox" name="newsletter" checked="checked" value="test4"/>test4
    <input type="checkbox" name="newsletter" value="test5"/>test5
    <div></div>
    <br/><br/>
    下拉列表1:<br/>
    <select name="test" multiple="multiple" style="height: 100p">
        <option>浙江</option>
        <option selected="selected">湖南</option>
        <option>北京</option>
        <option selected="selected">天津</option>
        <option>广州</option>
        <option>湖北</option>
    </select>



    <br/><br/>
    下拉列表2:<br/>
    <select name="test2">
        <option>浙江</option>
        <option>湖南</option>
        <option selected="selected">北京</option>
        <option>天津</option>
        <option>广州</option>
        <option>湖北</option>
    </select>
    <div>点击</div><hr/>
    <div class="btn">全选</div>
    <hr/>
    <div class="btn2">全不选</div>
    <hr/>
    <div class="btn3">反选</div>
</form>
<script>
    $(function () {
        $("#form1 input[name=add]").focus(function () {
            $(this).val("");
        }).blur(function(){
            $("#form1").find(".span").remove();
            if(this.value==""||this.value.length<6){
                var errormsg="请输入至少6位";
                $("#form1 input[name=add]").after('<span class="span">'+errormsg+'</span>');
            }
            else{
                var okmsg="输入正确";
                $("#form1 input[name=add]").after('<span class="span">'+okmsg+'</span>');
            }
        }).keyup(function () {
            $(this).triggerHandler("blur");
        }).focus(function () {
            $(this).triggerHandler("blur");
        });
        $("#form1 input[name=che]").focus(function () {
            $(this).val("");
        }).blur(function(){
            $("#form1").find(".span").remove();
            if(this.value==""||this.value.length<6){
                var errormsg="请输入正确的email地址";
                $("#form1 input[name=che]").after('<span class="span">'+errormsg+'</span>');
            }
            else{
                var okmsg="输入正确";
                $("#form1 input[name=che]").after('<span class="span">'+okmsg+'</span>');
            }
        }).keyup(function () {
            $(this).triggerHandler("blur");
        }).focus(function () {
            $(this).triggerHandler("blur");
        });
        $("div:contains('点击')").click(
                function() {
                    $("#form1 input:enabled").val("这里变化了!");
                    $("#form1 input:disabled").val("这里也变化了!");
                    $("input:checked").length;
                    $("select:selected").text();
                    //  $("input[type=checkbox]").checked="checked";
                    $("div:last").html($("select:selected").html());
                }
        );
        $("div.btn").click(
                function () {
                    $("#form1 input").attr("checked",true);
                }
        );
        $("div.btn2").click(
                function () {
                    $("#form1 input").attr("checked",false);
                }
        );
        $("div.btn3").click(
                function () {
                    $("[type=checkbox]:checkbox").each(function () {
                        $(this).attr("checked", !$(this).attr("checked"));
                    });
                })
    })


</script>




</body>
</html>
