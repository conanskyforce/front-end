<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tooltip</title>
	<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<style>
	.container{
		width:75%;
	}
	</style>
</head>
<body>
<div class="container">
<div class='row'>
<div class="well">I am in the well</div>
<button data-animation="true" data-delay="150" class="col-xs-6 col-sm-3 btn btn-lg btn-default" data-toggle="tooltip" data-placement="top" data-original-title="hello my friend">我就是按钮</button>
<button class="col-xs-6 col-sm-9 btn btn-lg btn-default" data-toggle="tooltip" data-placement="right" data-original-title="let's go to another site">我就是按钮</button>
</div>
<div class="row">
<button data-animation="true" data-delay="150" class=" col-xs-6 col-sm-9 btn btn-lg btn-default" data-toggle="tooltip" data-placement="left" data-original-title="welcome to my place">我就是按钮</button>
<button class="col-xs-6 col-sm-3 btn btn-lg btn-default" data-toggle="tooltip" data-placement="bottom" data-original-title="do you want to know sth about me!">我就是按钮</button>
</div>
</div>







































































































<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	$(function(){
		$("[data-toggle='tooltip']").tooltip();
	})
</script>
</body>
</html>
