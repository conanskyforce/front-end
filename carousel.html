<body>
<div id="slidershow" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">

			</div>
		</div>

		</div>
		<div class="item">
			<a href="##"><img class="img-responsive" src="img/4.jpg" alt=""></a>
		</div>
	</div>
	<a href="#slidershow" data-slide="prev" class="left carousel-control" href="##">
		<span class="glyphicon glyphicon-chevron-left"></span>
	</a>
	<a href="#slidershow" data-slide="next" class="right carousel-control" href="##">
		<span class="glyphicon glyphicon-chevron-right"></span>
	</a>
